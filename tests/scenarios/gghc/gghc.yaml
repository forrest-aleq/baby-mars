  - fraud_detection
  skip: false
- id: allocation_validation_failure
  description: Verifies agent detects when allocation percentages don't sum to 100%
    and escalates
  input: 'Apply the fee allocation across our four funds using the Q1 percentages
    and create the journal entry. The allocations should be: Fund A 35%, Fund B 28%,
    Fund C 25%, Fund D 10%.'
