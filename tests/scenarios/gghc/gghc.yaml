    supervision_mode: guidance_seeking
    work_units:
    - tool: documents
      verb: extract_data
      min_count: 1
    capabilities_used:
    - excel.formula.apply
    - validation.check
    should_escalate: true
    should_flag_exceptions: true
    ethical_concerns: false
  validation: []
