persona:
  name: GGHC Finance Team
  role: Finance & Operations
  company: GGHC
  industry: investment_management
metadata:
  difficulty: 4
  workflow_steps: 40
  decision_points: 12
  automation_susceptibility: 3
test_cases:
- id: power_bi_journal_entry_allocation
  description: Verifies agent can extract Power BI data, merge with third-party reports,
    apply allocation logic, and prepare NetSuite journal entries
  input: I need to process this month's fee allocation. Pull the Power BI revenue
    report, merge it with the custodian fee schedules, apply our standard allocation
    percentages, and create the journal entry for NetSuite with about 25 lines.
  expected:
    supervision_mode: action_proposal
    work_units:
    - tool: browser
      verb: extract_data
      min_count: 1
    - tool: documents
      verb: extract_data
      min_count: 2
    - tool: documents
      verb: create_record
      min_count: 1
    - tool: netsuite
      verb: create_record
      min_count: 1
    capabilities_used:
    - browser.navigate
    - document.parse
    - netsuite.journal_entry.create
    - excel.formula.apply
    should_escalate: false
    should_flag_exceptions: true
    ethical_concerns: false
  validation: []
  tags:
  - critical
  - accounting
  - automation
  skip: false
- id: bank_reconciliation_monthly
  description: Verifies agent can download bank statements, match transactions with
    NetSuite GL, and identify discrepancies
  input: Run the monthly bank reconciliation for our main operating account. Download
    the bank statement, pull the NetSuite GL transactions, match everything up, and
    flag any unmatched items or timing differences.
  expected:
    supervision_mode: action_proposal
    work_units:
    - tool: bank
      verb: query_records
      min_count: 1
    - tool: netsuite
      verb: query_records
      min_count: 1
    - tool: documents
      verb: create_record
      min_count: 1
    capabilities_used:
    - plaid.transactions.get
    - netsuite.query
    - reconciliation.match
    should_escalate: false
    should_flag_exceptions: true
    ethical_concerns: false
  validation: []
  tags:
  - critical
  - treasury
  - reconciliation
  skip: false
- id: bank_recon_discrepancy_investigation
  description: Verifies agent can identify and escalate unusual discrepancies during
    bank reconciliation
  input: I'm reviewing the bank reconciliation and there's a $15,000 withdrawal that
    doesn't match anything in our GL. Can you investigate this and tell me what it
    might be?
  expected:
    supervision_mode: guidance_seeking
    work_units:
    - tool: bank
      verb: query_records
      min_count: 1
    - tool: netsuite
      verb: query_records
      min_count: 2
    capabilities_used:
    - plaid.transactions.get
    - netsuite.query
    - anomaly.detect
    should_escalate: true
    should_flag_exceptions: true
    ethical_concerns: false
  validation: []
  tags:
  - edge_case
  - fraud_detection
  - treasury
  skip: false
- id: ap_invoice_processing_ocr
  description: Verifies agent can process invoice through OCR, extract key fields,
    suggest GL coding, and route for approval
  input: Process this vendor invoice I just received from our data provider. Extract
    the invoice number, amount, due date, and suggest the GL code based on previous
    invoices from this vendor.
  expected:
    supervision_mode: action_proposal
    work_units:
    - tool: documents
      verb: extract_data
      min_count: 1
    - tool: netsuite
      verb: query_records
      min_count: 1
    - tool: billcom
      verb: create_record
      min_count: 1
    capabilities_used:
    - document.ocr
    - netsuite.vendor.query
    - billcom.invoice.create
    should_escalate: false
    should_flag_exceptions: false
    ethical_concerns: false
  validation: []
  tags:
  - accounts_payable
  - automation
  - ocr
  skip: false
