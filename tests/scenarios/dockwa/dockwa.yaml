test_cases:
- id: lockbox_pdf_to_recurly_netsuite
  description: Verifies agent can process bank lockbox PDF, extract check details,
    apply payments in Recurly, and create journal entries in NetSuite
  input: I just received today's lockbox PDF from the bank with 15 checks. Can you
    process these and apply the payments to Recurly subscriptions, then create the
    journal entries in NetSuite?
  expected:
    supervision_mode: action_proposal
    work_units:
    - tool: email
      verb: query_records
      min_count: 1
    - tool: documents
      verb: extract_data
      min_count: 1
    - tool: stripe
      verb: query_records
      min_count: 15
    - tool: netsuite
      verb: create_record
      min_count: 15
    capabilities_used:
    - email.attachment.get
    - pdf.extract
    - recurly.payment.apply
    - netsuite.journal_entry.create
    should_escalate: false
    should_flag_exceptions: true
    ethical_concerns: false
  validation: []
  tags:
  - critical
  - accounts_receivable
  - lockbox
  skip: false
