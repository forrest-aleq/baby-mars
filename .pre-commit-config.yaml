repos:
  # File and function size limits
  - repo: local
    hooks:
      - id: check-file-size
        name: Check file size (500 lines max)
        entry: python scripts/check_file_size.py
        language: python
        types: [python]
        pass_filenames: true
        exclude: ^tests/

      - id: check-function-size
        name: Check function size (50 lines max)
        entry: python scripts/check_function_size.py
        language: python
        types: [python]
        pass_filenames: true
        exclude: ^tests/

      - id: guardian
        name: Guardian (architectural rules)
        entry: python scripts/guardian.py
        language: python
        pass_filenames: false
        always_run: true

  # Ruff for linting and formatting
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.8.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Type checking - strict mode
  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--strict, --ignore-missing-imports]
        exclude: ^tests/
        additional_dependencies:
          - pydantic>=2.0
          - pydantic-settings>=2.0
          - redis>=5.0
          - neo4j>=5.0
          - anthropic>=0.40.0
          - langgraph>=0.2.0
          - networkx>=3.0
          - asyncpg>=0.29.0
          - sse-starlette>=2.0
          - fastapi>=0.115.0

  # General checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
        args: ['--maxkb=500']
